<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor TXT con GitHub API</title>
    <link rel="icon" href="data:,">
    <style>
        :root {
            --primary: #2ea44f;
            --error: #cb2431;
            --success: #28a745;
            --warning: #ffd33d;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
            color: #24292e;
        }
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .editor-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        textarea {
            width: 100%;
            min-height: 300px;
            padding: 1rem;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #22863a;
        }
        button:disabled {
            background-color: #94d3a2;
            cursor: not-allowed;
        }
        #status {
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            text-align: center;
        }
        .success {
            background-color: #dcffe4;
            color: var(--success);
            border: 1px solid #bef5cb;
        }
        .error {
            background-color: #ffdce0;
            color: var(--error);
            border: 1px solid #fdaeb7;
        }
        .warning {
            background-color: #fff5b1;
            color: #735c0f;
            border: 1px solid #f9c513;
        }
        .info {
            background-color: #f1f8ff;
            color: #0366d6;
            border: 1px solid #c8e1ff;
        }
        footer {
            margin-top: 3rem;
            text-align: center;
            color: #6a737d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>Editor de Archivo TXT con GitHub</h1>
    
    <div class="editor-container">
        <textarea id="dataInput" placeholder="Escribe tu contenido aquí..."></textarea>
        
        <div class="button-group">
            <button id="loadButton">Cargar Archivo</button>
            <button id="saveButton">Guardar Cambios</button>
        </div>
        
        <div id="status" class="info">
            Conectado a GitHub. Ingresa tu token cuando lo solicite.
        </div>
    </div>
    
    <footer>
        <p>Esta aplicación guarda los datos directamente en tu repositorio de GitHub.</p>
        <p>Necesitarás un token de acceso con permisos "repo".</p>
    </footer>

    <script>
        // Configuración - REEMPLAZA ESTOS VALORES
        const CONFIG = {
            repoOwner: 'FredyNes',
            repoName: 'Inv3',
            fileName: 'datos.txt',
            defaultContent: 'Este es el contenido inicial del archivo.\nPuedes editarlo libremente.'
        };

        // Elementos del DOM
        const dataInput = document.getElementById('dataInput');
        const loadButton = document.getElementById('loadButton');
        const saveButton = document.getElementById('saveButton');
        const statusDiv = document.getElementById('status');

        // Estado de la aplicación
        let currentSha = null;
        let githubToken = null;

        // Event Listeners
        loadButton.addEventListener('click', loadFileContent);
        saveButton.addEventListener('click', saveFileContent);

        // Cargar contenido al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            statusDiv.textContent = "Preparando editor...";
            checkToken();
        });

        // Funciones principales
        async function checkToken() {
            githubToken = localStorage.getItem('github_token');
            
            if (!githubToken) {
                githubToken = prompt("Por favor ingresa tu token de acceso GitHub (con permisos repo):");
                
                if (githubToken) {
                    localStorage.setItem('github_token', githubToken);
                    statusDiv.textContent = "Token guardado localmente. Cargando contenido...";
                    await loadFileContent();
                } else {
                    statusDiv.textContent = "Se requiere token para continuar. Recarga la página e ingrésalo.";
                    statusDiv.className = "error";
                    dataInput.value = CONFIG.defaultContent;
                    disableButtons();
                }
            } else {
                await loadFileContent();
            }
        }

        async function loadFileContent() {
            try {
                showStatus("Cargando archivo...", "info");
                disableButtons();

                const response = await fetch(
                    `https://api.github.com/repos/${CONFIG.repoOwner}/${CONFIG.repoName}/contents/${CONFIG.fileName}`,
                    {
                        headers: createHeaders(),
                        credentials: 'omit'
                    }
                );

                if (response.ok) {
                    const fileData = await response.json();
                    currentSha = fileData.sha;
                    dataInput.value = decodeBase64(fileData.content);
                    showStatus("Archivo cargado correctamente", "success");
                } else if (response.status === 404) {
                    dataInput.value = CONFIG.defaultContent;
                    currentSha = null;
                    showStatus("Archivo no encontrado. Se creará uno nuevo al guardar.", "warning");
                } else {
                    throw new Error(`Error ${response.status}: ${await response.text()}`);
                }
            } catch (error) {
                showStatus(`Error al cargar: ${error.message}`, "error");
                console.error(error);
            } finally {
                enableButtons();
            }
        }

        async function saveFileContent() {
            const content = dataInput.value.trim();
            
            if (!content) {
                showStatus("El contenido no puede estar vacío", "error");
                return;
            }

            try {
                showStatus("Guardando cambios...", "info");
                disableButtons();

                // Verificar SHA actual
                const shaResponse = await fetch(
                    `https://api.github.com/repos/${CONFIG.repoOwner}/${CONFIG.repoName}/contents/${CONFIG.fileName}`,
                    {
                        headers: createHeaders(),
                        credentials: 'omit'
                    }
                );

                let latestSha = currentSha;
                if (shaResponse.ok) {
                    const fileData = await shaResponse.json();
                    latestSha = fileData.sha;
                } else if (shaResponse.status !== 404) {
                    throw new Error(await shaResponse.text());
                }

                // Guardar cambios
                const saveResponse = await fetch(
                    `https://api.github.com/repos/${CONFIG.repoOwner}/${CONFIG.repoName}/contents/${CONFIG.fileName}`,
                    {
                        method: 'PUT',
                        headers: createHeaders(),
                        body: JSON.stringify({
                            message: `Actualización desde editor web - ${new Date().toLocaleString()}`,
                            content: encodeBase64(content),
                            sha: latestSha
                        })
                    }
                );

                if (saveResponse.ok) {
                    const result = await saveResponse.json();
                    currentSha = result.content.sha;
                    showStatus("¡Archivo guardado correctamente en GitHub!", "success");
                } else {
                    const errorData = await saveResponse.json();
                    throw new Error(errorData.message || "Error desconocido al guardar");
                }
            } catch (error) {
                showStatus(`Error al guardar: ${error.message}`, "error");
                console.error("Detalles del error:", error);
                
                // Recargar el contenido para resolver conflictos
                await loadFileContent();
            } finally {
                enableButtons();
            }
        }

        // Funciones auxiliares
        function createHeaders() {
            return {
                'Accept': 'application/vnd.github.v3+json',
                'Content-Type': 'application/json',
                'Authorization': `token ${githubToken}`
            };
        }

        function encodeBase64(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }

        function decodeBase64(str) {
            return decodeURIComponent(escape(atob(str)));
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = type;
        }

        function disableButtons() {
            loadButton.disabled = true;
            saveButton.disabled = true;
        }

        function enableButtons() {
            loadButton.disabled = false;
            saveButton.disabled = false;
        }
    </script>
</body>
</html>
