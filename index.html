<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor CSV GitHub</title>
    <link rel="icon" href="data:,">
    <style>
        :root {
            --primary: #238636;
            --error: #f85149;
            --success: #3fb950;
            --warning: #d29922;
            --text: #e6edf3;
            --bg: #0d1117;
            --bg-secondary: #161b22;
            --border: #30363d;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--bg);
        }
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }
        .editor-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        textarea {
            width: 100%;
            min-height: 300px;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            color: var(--text);
            background-color: var(--bg-secondary);
        }
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            background-color: var(--primary);
            color: white;
            border: 1px solid rgba(240, 246, 252, 0.1);
            padding: 0.5rem 1rem;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 500;
        }
        button:hover {
            background-color: #2ea043;
            border-color: #3fb950;
        }
        button:disabled {
            background-color: #1a5322;
            cursor: not-allowed;
            opacity: 0.5;
        }
        button.secondary {
            background-color: var(--bg-secondary);
            color: var(--text);
        }
        #status {
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            text-align: center;
            border: 1px solid transparent;
        }
        .success {
            background-color: rgba(46, 160, 67, 0.1);
            color: var(--success);
            border-color: rgba(46, 160, 67, 0.4);
        }
        .error {
            background-color: rgba(248, 81, 73, 0.1);
            color: var(--error);
            border-color: rgba(248, 81, 73, 0.4);
        }
        .warning {
            background-color: rgba(187, 128, 9, 0.1);
            color: var(--warning);
            border-color: rgba(187, 128, 9, 0.4);
        }
        .info {
            background-color: rgba(56, 139, 253, 0.1);
            color: #58a6ff;
            border-color: rgba(56, 139, 253, 0.4);
        }
        footer {
            margin-top: 3rem;
            text-align: center;
            color: #7d8590;
            font-size: 0.9rem;
            border-top: 1px solid var(--border);
            padding-top: 1.5rem;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(13, 17, 23, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: var(--bg-secondary);
            padding: 2rem;
            border-radius: 6px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border);
        }
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            background-color: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 4px;
        }
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            .button-group {
                flex-direction: column;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Editor CSV con GitHub API</h1>
    
    <div class="editor-container">
        <textarea id="dataInput" placeholder="Nombre,Apellido,Edad\nJuan,Perez,25\nMaria,Gomez,30"></textarea>
        
        <div class="button-group">
            <button id="loadButton">Cargar CSV</button>
            <button id="saveButton">Guardar CSV</button>
            <button id="convertJsonButton" class="secondary">Convertir JSON</button>
            <button id="clearButton" class="secondary">Limpiar</button>
        </div>
        
        <div id="status" class="info">
            Editor listo. Ingresa tu token de GitHub cuando se solicite.
        </div>
    </div>
    
    <footer>
        <p>Esta aplicación guarda los datos directamente en tu repositorio de GitHub.</p>
        <p>Necesitarás un token de acceso con permisos "repo".</p>
    </footer>

    <script>
        // Configuración - REEMPLAZAR CON TUS DATOS
        const CONFIG = {
            repoOwner: 'FredyNes',
            repoName: 'Inv3',
            fileName: 'datos.csv',
            defaultContent: 'Modelo,Serial,Fallo,cliente,parte,Estado'
        };

        // Elementos del DOM
        const dataInput = document.getElementById('dataInput');
        const loadButton = document.getElementById('loadButton');
        const saveButton = document.getElementById('saveButton');
        const convertJsonButton = document.getElementById('convertJsonButton');
        const clearButton = document.getElementById('clearButton');
        const statusDiv = document.getElementById('status');

        // Estado de la aplicación
        let currentSha = null;
        let githubToken = null;
        let storageAvailable = true;

        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar si el almacenamiento está disponible
            checkStorageAvailability();
            
            // Cargar token si existe
            loadToken();
            
            // Configurar event listeners
            setupEventListeners();
        });

        // Funciones principales
        function checkStorageAvailability() {
            try {
                const testKey = '__storage_test__';
                localStorage.setItem(testKey, testKey);
                localStorage.removeItem(testKey);
            } catch (e) {
                storageAvailable = false;
                console.warn('Almacenamiento local no disponible:', e);
                showStatus("Advertencia: Los ajustes no se guardarán entre sesiones", "warning");
            }
        }

        function loadToken() {
            if (storageAvailable) {
                githubToken = localStorage.getItem('github_token');
                if (githubToken) {
                    showStatus("Token cargado desde almacenamiento local", "success");
                    loadFileContent();
                }
            }
        }

        function setupEventListeners() {
            loadButton.addEventListener('click', loadFileContent);
            saveButton.addEventListener('click', saveFileContent);
            convertJsonButton.addEventListener('click', convertJsonToCsv);
            clearButton.addEventListener('click', clearEditor);
        }

        async function loadFileContent() {
            if (!githubToken) {
                await requestToken();
                if (!githubToken) return;
            }

            try {
                showStatus("Cargando archivo CSV...", "info");
                disableButtons();

                const response = await fetch(
                    `https://api.github.com/repos/${CONFIG.repoOwner}/${CONFIG.repoName}/contents/${CONFIG.fileName}`,
                    {
                        headers: createHeaders(),
                        credentials: 'omit'
                    }
                );

                if (response.ok) {
                    const fileData = await response.json();
                    currentSha = fileData.sha;
                    dataInput.value = decodeBase64(fileData.content);
                    showStatus("CSV cargado correctamente", "success");
                } else if (response.status === 404) {
                    dataInput.value = CONFIG.defaultContent;
                    currentSha = null;
                    showStatus("Archivo no encontrado. Se creará uno nuevo al guardar.", "warning");
                } else {
                    throw new Error(`Error ${response.status}: ${await response.text()}`);
                }
            } catch (error) {
                handleError("Error al cargar:", error);
            } finally {
                enableButtons();
            }
        }

        async function saveFileContent() {
            const content = dataInput.value.trim();
            
            if (!content) {
                showStatus("El contenido no puede estar vacío", "error");
                return;
            }

            if (!githubToken) {
                await requestToken();
                if (!githubToken) return;
            }

            try {
                showStatus("Guardando cambios...", "info");
                disableButtons();

                // Obtener SHA actual
                const shaResponse = await fetch(
                    `https://api.github.com/repos/${CONFIG.repoOwner}/${CONFIG.repoName}/contents/${CONFIG.fileName}`,
                    {
                        headers: createHeaders(),
                        credentials: 'omit'
                    }
                );

                let latestSha = currentSha;
                if (shaResponse.ok) {
                    const fileData = await shaResponse.json();
                    latestSha = fileData.sha;
                } else if (shaResponse.status !== 404) {
                    throw new Error(await shaResponse.text());
                }

                // Guardar cambios
                const saveResponse = await fetch(
                    `https://api.github.com/repos/${CONFIG.repoOwner}/${CONFIG.repoName}/contents/${CONFIG.fileName}`,
                    {
                        method: 'PUT',
                        headers: createHeaders(),
                        body: JSON.stringify({
                            message: `Actualización CSV desde editor - ${new Date().toLocaleString()}`,
                            content: encodeBase64(content),
                            sha: latestSha
                        })
                    }
                );

                if (saveResponse.ok) {
                    const result = await saveResponse.json();
                    currentSha = result.content.sha;
                    showStatus("¡CSV guardado correctamente en GitHub!", "success");
                } else {
                    const errorData = await saveResponse.json();
                    throw new Error(errorData.message || "Error desconocido al guardar");
                }
            } catch (error) {
                handleError("Error al guardar:", error);
            } finally {
                enableButtons();
            }
        }

        function convertJsonToCsv() {
            try {
                const jsonData = JSON.parse(dataInput.value.trim());
                const csvContent = jsonToCsv(jsonData);
                dataInput.value = csvContent;
                showStatus("JSON convertido a CSV correctamente", "success");
            } catch (error) {
                showStatus("Error al convertir: El contenido no es JSON válido", "error");
            }
        }

        function clearEditor() {
            if (confirm("¿Estás seguro de que quieres limpiar el editor?")) {
                dataInput.value = '';
                showStatus("Editor limpiado", "info");
            }
        }

        async function requestToken() {
            return new Promise((resolve) => {
                const modal = document.createElement('div');
                modal.className = 'modal';
                modal.innerHTML = `
                    <div class="modal-content">
                        <h2 style="margin-top: 0;">Autenticación requerida</h2>
                        <p>Ingresa tu token de acceso GitHub con permisos "repo":</p>
                        <input type="password" id="tokenInput" placeholder="ghp_...">
                        <div class="modal-actions">
                            <button id="cancelToken" class="secondary">Cancelar</button>
                            <button id="submitToken">Guardar Token</button>
                        </div>
                        <p><small>Crea un token en <a href="https://github.com/settings/tokens" target="_blank" style="color: #58a6ff;">GitHub Settings</a></small></p>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                document.getElementById('submitToken').addEventListener('click', () => {
                    const token = document.getElementById('tokenInput').value.trim();
                    if (token) {
                        githubToken = token;
                        if (storageAvailable) {
                            localStorage.setItem('github_token', token);
                        }
                        modal.remove();
                        showStatus("Token guardado correctamente", "success");
                        resolve(true);
                    }
                });
                
                document.getElementById('cancelToken').addEventListener('click', () => {
                    modal.remove();
                    showStatus("Token requerido para continuar", "error");
                    resolve(false);
                });
            });
        }

        // Funciones auxiliares
        function jsonToCsv(data) {
            if (typeof data === 'string') return data;
            
            if (Array.isArray(data) && data.length > 0) {
                const headers = Object.keys(data[0]);
                const rows = data.map(obj => 
                    headers.map(header => {
                        const value = obj[header];
                        if (typeof value === 'string' && (value.includes(',') || value.includes('\n') || value.includes('"'))) {
                            return `"${value.replace(/"/g, '""')}"`;
                        }
                        return value;
                    }).join(',')
                );
                return [headers.join(','), ...rows].join('\n');
            }
            
            return "No se pudo convertir el JSON a CSV";
        }

        function createHeaders() {
            return {
                'Accept': 'application/vnd.github.v3+json',
                'Content-Type': 'application/json',
                'Authorization': `token ${githubToken}`
            };
        }

        function encodeBase64(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }

        function decodeBase64(str) {
            return decodeURIComponent(escape(atob(str)));
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = type;
        }

        function disableButtons() {
            loadButton.disabled = true;
            saveButton.disabled = true;
            convertJsonButton.disabled = true;
            clearButton.disabled = true;
        }

        function enableButtons() {
            loadButton.disabled = false;
            saveButton.disabled = false;
            convertJsonButton.disabled = false;
            clearButton.disabled = false;
        }

        function handleError(context, error) {
            console.error(context, error);
            showStatus(`${context.split(':')[0]}: ${error.message}`, "error");
            
            // Si el error es de autenticación, borrar el token inválido
            if (error.message.includes('Bad credentials') && storageAvailable) {
                localStorage.removeItem('github_token');
                githubToken = null;
                showStatus("Token inválido. Por favor ingresa uno nuevo.", "error");
            }
        }
    </script>
</body>
</html>
